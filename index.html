<!DOCTYPE html>

<html lang="en" ng-app="myApp">

    <head>
        <link href="css/main.css" rel="stylesheet" />
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
        <Title>Perth Weather Forecast</Title>
    </head>

    <body>
        <h1>Perth Weather</h1>
        
        <div class="main" ng-controller="MainController">
            <h2>{{ title }}</h2>
            
            <button ng-click="loadData()">Refresh</button>
            
            <div ng-repeat="day in forecast.query.results.channel.item.forecast">
                <forecast-info day="day"></forecast-info>
            </div>
            
        </div>
    
    
        
        <!-- Modules -->
        <script src="Modules/app.js"></script>
    
        <!-- Directives -->
        <script src="Directives/forecastInfo.js"></script>

        <!-- Controllers -->
        <script src="Controllers/mainController.js"></script>
        
        <!-- Services -->
        <script src="Services/forecast.js"></script>
        
    </body>
    
</html>
